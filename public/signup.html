<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Sign Up Form</h1>
      <form class="signup">
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Name:</b></label>
          <input type="email" class="form-control" id="firstname-input" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>E-mail Address:</b></label>
          <input type="email" class="form-control" id="email-input" placeholder="Enter your E-mail">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Password:</b></label>
          <input type="password" class="form-control" id="password-input" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Select Your Zip Code:</b></label>
          <select id="zipSel" size="1">
            <option value="" selected="selected">---Select Zip---</option>
          </select>
        </div>
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <p>Already a member? Log in <a href="/login">here</a></p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
